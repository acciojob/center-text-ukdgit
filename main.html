<!DOCTYPE html>
<html>
<head>
	<title>Centered Text with Background Image</title>
	<style>
		body {
			background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg');
			background-size: cover;
			background-position: center;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 24px;
		}
		
		.container {
			display: flex;
			flex-direction: column;		
			align-items: center;
			height: 100vh;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<p>Welcome to new Era of Artificial intelligence</p>
	</div>
</body>
</html>
